{% extends 'base.html' %}

{% block title %} Interactive Testbed {% endblock %}
{% block header %} Interactive Testbed {% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('calc') }}">

    <!-- Algorithim Select -->
    <div class="api-filter">
      <label for="algo-select"> Algorithim </label>
      <select name="algo_select" id="algo-select" placeholder="Select Algorithim">
        {% for opt in algos %} 
          <option value="{{ opt }}">{{ opt }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Test type selection -->
    <div class="api-filter">
      <label for="algo-select"> Test Type </label>
      <select name="test_select" id="algo-select" placeholder="Select Algorithim">
        {% for opt in tests %} 
          <option value="{{ opt }}">{{ opt }}</option>
        {% endfor %}
      </select>
    </div>


    <div class="api-filter">
      <label for="api-filter">Logging</label>
      <input name="log" id="api-filter" type="checkbox" value="{{ request.form['log'] }}"/>
    </div>

    <div class="api-filter">
      <label for="api-filter">Verbose</label>
      <input name="verbose" id="api-filter" type="checkbox" value="{{ request.form['verbose'] }}"/> 
    </div>

    <div class="api-filter">
      <label for="api-filter">Test Vector Length </label>
      <input name="len" id="api-filter" type="number" value="{{ request.form['len'] }}" default=10/>
    </div>

    <div class="api-filter">
      <label for="api-filter">Number of Test Vectors</label>
      <input name="num" id="api-filter" type="number" value="{{ request.form['num'] }}" default=10/>
    </div>

    <h2>QPP</h2>
    <!-- <div class="api-filter">
      <label for="api-filter"> Plain-text Input </label>
      <textarea id="api-filter" type="text" rows="15" cols="60">t{ request.form['plain_text'] }}</textarea>
    </div> -->

    <h2>AES</h2>
    <button type="submit">Submit</button>
    <!-- <script src="../scripts/cal.js"></script> -->
  </form>
{% endblock %}
