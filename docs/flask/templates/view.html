{% extends 'base.html' %}

{% block title %} QPP Results {% endblock %}
{% block header %} Results {% endblock %}

{% block header_content %} 
  <p> This is the description for this page </p>
{% endblock %}


{% block content %}

<div class="api-filter">
  <label for="algo-select"> Algorithim </label>
  <select name="algo-select" id="algo-select" placeholder="Select Algorithim">
    {% for algo in algo_list %}
      <option value="{{ algo }}">{{ algo }}</option>
    {% endfor %}
  </select>
</div>


<div class="api-filter">
  <label for="algo-select"> Test Type </label>
  <select name="algo-select" id="algo-select" placeholder="Select Algorithim">
    {% for test in test_list %}
      <option value="{{ test }}">{{ test }}</option>
    {% endfor %}
  </select>
</div>

<div class="api-filter">
  <label for="api-filter">Plain-text input</label>
  <input id="api-filter" type="search" placeholder="Enter keyword"/>
</div>


<form method="GET" action="{{ url_for('view') }}">
  <p>Test: {{ test }}</p>
  <p>Algorithim: {{ algo }}</p>
  <button type='submit' >Submit</button>
</form>

{% endblock %}
